    <section class="contact">
        <div class="container">
            <div class="contact-card">
                <h2>Contact Us</h2>
                <p>Have a question or inquiry? Fill out the form below and we'll get back to you as soon as possible.</p>
                <form id="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title of Inquiry:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="from-date">From Date:</label>
                        <input type="date" id="from-date" name="from-date" required>
                    </div>
                    <div class="form-group">
                        <label for="to-date">To Date:</label>
                        <input type="date" id="to-date" name="to-date" required>
                    </div>
                    <div class="form-group">
                        <label for="comments">Additional Comments:</label>
                        <textarea id="comments" name="comments" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
            <div id="success-popup" class="popup" style="display: none;">
                <p>We have received your enquiry and will contact you shortly.</p>
                <button id="close-popup" class="close-btn">Close</button>
            </div>
        </div>
    </section>
